    <meta charset="UTF-8" />

      type="text/css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

  </head>

  <body>
    <!-- HEADER -->

    <header>
      <div class="navbar-container">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-color">
          <a class="navbar-brand logo" href="index.html">
            Nonna Pepita
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="menu.html">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about-us.html">About Us</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="contact.html"
                  >Contact <span class="sr-only">(current)</span></a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- SECTION -->
    <article>

      <!-- PAGE HEADING -->
      <div class="page-heading page-heading-contact">
        <div class="row">
          <div class="col-12 text-center">
            <div class="contact-heading">
              <h1 class="my-4 page-title">Contact</h1>
              <hr class="block-divider" />
            </div>
          </div>
        </div>
      </div>

      <!-- CONTACT FORM -->
      <div class="container content-container contact-container">
        <div class="row">
          <div class="col-12 page-header">
            <section class="reservation text-center">
              <h2 class="h2-title">
                <span>
                  Get in touch with us!
                </span>
              </h2>
              <hr class="hr-dotted hr-dotted--white" />
              <form class="contact-form">
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <input
                      type="text"
                      class="form-control"
                      id="inputname"
                      placeholder="Name"
                      required
                    />
                  </div>
                  <div class="form-group col-md-4">
                    <input
                      type="email"
                      class="form-control"
                      id="inputemail"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="form-group col-md-4">
                    <input
                      type="number"
                      class="form-control"
                      id="inputphonenumber"
                      placeholder="Phone Number"
                      required
                    />
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-12">
                    <input
                      type="text"
                      class="form-control"
                      id="inputsubject"
                      placeholder="Subject"
                      required
                    />
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-12 text-area">
                    <textarea
                      class="form-control"
                      id="textarea"
                      rows="3"
                      placeholder="Message"
                    ></textarea>
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-outline-secondary btn--book btn--white"
                >
                  Send
                </button>
              </form>

              <div class="reservation-link">
                <p>
                  路路 To book a table just click
                  <a href="index.html#reservation">here</a> 路路
                </p>
              </div>

               <div class="location-map-contact">
                    <iframe
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2461.9643597875993!2d-8.47459028237714!3d51.898114510237!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48449010f51544df%3A0x591140268849a3c0!2s54%20St%20Patrick&#39;s%20St%2C%20Centre%2C%20Cork%2C%20T12%20RV07!5e0!3m2!1ses!2sie!4v1590408939402!5m2!1ses!2sie"
                      aria-hidden="false"
                      tabindex="0"
                    ></iframe>
                  </div>
            </section>
          </div>
        </div>
      </div>
    </article>

    <!-- FOOTER -->
    <footer class="container-fluid footer-bg">
      <div class="row">
        <div class="footer-element footer-address col-sm-4">
          <address>
            <i class="fas fa-map-marker-alt"></i> 54 St Patrick's St,<br />
            Centre, Cork City<br />
            <i class="fas fa-phone"></i> (0656) 433 2211<br />
            <a href="mailto:#"
              ><i class="fas fa-envelope"></i> info@nonnapepita.com</a
            >
          </address>
        </div>
        <div class="footer-element footer-logo col-sm-4">
          <a href="index.html">
            <img
              src="assets/images/np-logo.png"
              class="inline-block"
              alt="Nonna Pepita Restaurant"
            />
          </a>
        </div>
        <div class="footer-element footer-social col-sm-4">
          <p class="inline-block">Connect with Nonna Pepita</p>
          <ul class="list-inline social-media">
            <li class="list-inline-item">
              <a href="https://www.instagram.com/" target="_blank">
                <i class="fab fa-instagram" aria-hidden="true"></i>
                <span class="sr-only">Instagram</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://www.facebook.com/" target="_blank">
                <i class="fab fa-facebook-f" aria-hidden="true"></i>
                <span class="sr-only">Facebook</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://www.tripadvisor.com/" target="_blank">
                <i class="fab fa-tripadvisor" aria-hidden="true"></i>
                <span class="sr-only">Tripadvisor</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://foursquare.com/" target="_blank">
                <i class="fab fa-foursquare" aria-hidden="true"></i>
                <span class="sr-only">Foursquare</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script

      crossorigin="anonymous"
    ></script>

</html>
